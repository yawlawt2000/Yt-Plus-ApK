<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YT Plus - Premium Download</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mobile tap highlight ကို ဖယ်ထုတ်ခြင်း */
        }

        body {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* နောက်ခံ အလှဆင် အဝိုင်းလေးများ */
        .orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 0, 0, 0.1);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 2.5rem 1.5rem;
            border-radius: 35px;
            width: 100%;
            max-width: 380px; /* Mobile width အတွက် အသင့်တော်ဆုံး */
            text-align: center;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
            animation: containerAppear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes containerAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-box {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .logo-box img {
            width: 90px;
            height: 90px;
            border-radius: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(to right, #ffffff, #ffcccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: #ff4d4d;
            padding: 4px 14px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(255, 77, 77, 0.3);
            margin-bottom: 1.5rem;
        }

        .description {
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            padding: 0 10px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Mobile Touch Effect */
        .download-btn:active {
            transform: scale(0.96);
            background: #cc0000;
        }

        .download-btn svg {
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(4px); }
        }

        .footer-text {
            margin-top: 1.8rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1.5px;
        }

        /* Mobile ပေါ်မှာ ပိုကြည့်ကောင်းစေမည့် အောက်ခြေစာသား */
        .safe-tag {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            color: #4ade80;
            font-size: 0.75rem;
        }
    </style>
</head>

</html>
